---
layout: default
---

<h2>
  <a href="/" class="muted internal-link">All</a>
  <span class="faint">/</span> {{ page.tag | capitalize }}
</h2>
<br />

{% assign pages = site.posts | sort: 'title' %}
<table>
  {% for post in pages %} {% if post.tags contains page.tag %}
  <tr>
    <td><a href="{{ post.url }}" class="internal-link">{{ post.title }}</a></td>
    <td class="mh">{{ post.published-date }}</td>
    <td>
      {% for tag in post.tags %}
      <a
        href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/"
        class="tag"
        >{{ tag }}</a
      >
      {% endfor %}
    </td>
  </tr>
  {% endif %} {% endfor %}
</table>
